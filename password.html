<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <label for="length">Password Length: <span id="length-value">12</span></label>
        <input type="range" id="length" min="4" max="20" value="12">

        <div class="options">
            <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label><br>
            <label><input type="checkbox" id="lowercase" checked> Include Lowercase</label><br>
            <label><input type="checkbox" id="numbers" checked> Include Numbers</label><br>
            <label><input type="checkbox" id="symbols" checked> Include Symbols</label>
        </div>

        <button id="generate" class="btn">Generate Password</button>
        <div id="password" class="password-display">********</div>
        <button id="copy" class="btn">Copy Password</button>
    </div>

    <script src="password.js"></script>
</body>
</html>
