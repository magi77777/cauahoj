<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podmínky lomených výrazů</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            padding: 10px;
            margin-top: 10px;
            background-color: #e9ecef;
            border-left: 5px solid #007bff;
        }
    </style>
    <!-- Přidání knihovny math.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.0/math.min.js"></script>
</head>
<body>

<div class="container">
    <h1>Výpočet podmínek lomených výrazů</h1>
    <p>Zadejte čitatel a jmenovatel lomeného výrazu:</p>
    <input type="text" id="numerator" placeholder="Zadejte čitatel">
    <input type="text" id="denominator" placeholder="Zadejte jmenovatel">
    <button onclick="calculateConditions()">Vypočítat podmínky</button>
    <div class="result" id="result"></div>
</div>

<script>
    function calculateConditions() {
        const numerator = document.getElementById('numerator').value;
        const denominator = document.getElementById('denominator').value;
        let result = '';

        try {
            // Zjistit podmínky pro lomený výraz
            const conditions = solveConditions(denominator);
            result = `
                <p>Čitatel: ${numerator}</p>
                <p>Jmenovatel: ${denominator}</p>
                <p>Podmínky: ${conditions}</p>
            `;
        } catch (error) {
            result = 'Chyba při výpočtu podmínek. Ujistěte se, že zadáváte platné výrazy.';
        }

        document.getElementById('result').innerHTML = result;
    }

    // Funkce pro nalezení podmínek (kdy jmenovatel nesmí být nulový)
    function solveConditions(expression) {
        try {
            // Vyřešit rovnici jmenovatel = 0
            const solution = math.solve(expression + ' = 0', 'x');
            
            if (solution.length === 0) {
                return 'Jmenovatel nikdy není roven nule (žádné podmínky).';
            } else {
                return `x nesmí být rovno: ${solution.join(', ')}`;
            }
        } catch (error) {
            throw new Error('Chyba při řešení výrazu');
        }
    }
</script>

</body>
</html>
