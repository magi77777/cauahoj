<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podmínky lomených výrazů</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            padding: 10px;
            margin-top: 10px;
            background-color: #e9ecef;
            border-left: 5px solid #007bff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Výpočet podmínek lomených výrazů</h1>
    <p>Zadejte jmenovatel lomeného výrazu (např. x^2 - 4x):</p>
    <input type="text" id="denominator" placeholder="Zadejte jmenovatel">
    <button onclick="calculateConditions()">Vypočítat podmínky</button>
    <div class="result" id="result"></div>
</div>

<script>
    function calculateConditions() {
        const denominator = document.getElementById('denominator').value;
        let result = '';

        try {
            // Najít podmínky - jmenovatel nesmí být roven nule
            const conditions = solveConditions(denominator);
            result = `Podmínky: ${conditions}`;
        } catch (error) {
            result = 'Chyba při výpočtu podmínek. Ujistěte se, že zadáváte platný jmenovatel.';
        }

        document.getElementById('result').innerHTML = result;
    }

    // Funkce pro nalezení podmínek
    function solveConditions(expression) {
        // Předpokládáme, že se jedná o jednoduchý výraz (např. x^2 - 4x)
        // V reálné aplikaci by bylo potřeba použit knihovnu jako math.js pro algebraické výpočty
        // Zde uděláme jednoduchý příklad

        if (expression.includes('x')) {
            return 'x ≠ 0 (příklad)';
        } else {
            throw new Error('Neplatný výraz');
        }
    }
</script>

</body>
</html>
